    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ativos</li>

      </nav>

<div class="container">
    <div class="row">
        <div class="col-auto me-auto"><h2 id="alignment">Ativos</h2></div>
        <div class="col-auto"><a routerLink="new" class="btn btn-success"> + Novo Ativo</a></div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th style="width: 80%">Ativos</th>
            <th style="width: 20%">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ativo of ativos" class="table-light">
            <td>
                <strong>{{ativo.sigla}}</strong> <br>
                <small>{{ativo.descricao_cnpj}} | {{ativo.nome}} </small>
            </td>
            <td>
                <a [routerLink]="[ativo.id,'edit']" class="btn btn-outline-info btn-sm">Editar</a>
                <button (click)="deleteAtivo(ativo)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
       

    </tbody>



</table>
